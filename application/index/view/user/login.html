{include file="header"}
	<h2>欢迎光临</h2>
	
	<!-- onsubmit阻止表单提交 -->
	<form action="{:url('doLogin')}" class="form" onsubmit="return check()">
		<div class="form-group">
			<label >用户名</label>
			<input type="text" class="form-control" name="user_name">
		</div>
		<div class="form-group">
			<label >密码</label>
			<input type="password" class="form-control pwd" name="user_pwd" >
		</div>
		

		 
		<div class="form-group">
			<input type="submit" class="btn btn-success"  value="我要登录">
		</div>

	</form>
	<script type="text/javascript">
		function check() {
			var uname = $('[name="user_name"').val()
			var pwd = $('.pwd').val()
			// alert(pwd)
			if (pwd == '' || uname=='') {
				alert('信息不完整')
				return false
			}
			else{
				return true;
			}
		}
	</script>
{include file="footer"}
